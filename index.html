<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Jugal ‚ù§Ô∏è</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial, sans-serif;
  background:linear-gradient(135deg,#ffdde1,#ee9ca7);
  overflow:hidden;
}

.card{
  background:white;
  padding:40px;
  border-radius:20px;
  text-align:center;
  box-shadow:0 10px 30px rgba(0,0,0,0.2);
}

h1{
  margin-bottom:20px;
}

button{
  padding:12px 20px;
  margin:10px;
  font-size:16px;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

#yes{
  background:#ff4d6d;
  color:white;
}

#no{
  background:#ccc;
  position:absolute;
}

#message{
  margin-top:20px;
  font-size:20px;
  font-weight:bold;
}
</style>
</head>

<body>

<div class="card">
  <h1>Jugal will you be my valentine? pleaseeee!!! ‚ù§Ô∏è</h1>

  <button id="yes">Yes</button>
  <button id="no">No</button>

  <div id="message"></div>
</div>

<script>

const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const message = document.getElementById("message");

noBtn.addEventListener("mouseover", moveButton);
noBtn.addEventListener("click", moveButton);

function moveButton(){
  const x = Math.random() * window.innerWidth;
  const y = Math.random() * window.innerHeight;

  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function(){
  message.innerHTML = "YAY ‚ù§Ô∏è I knew you'd say yes üòå";
});

</script>

</body>
</html>
